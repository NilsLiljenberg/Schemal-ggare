<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schemahantering</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Schemahantering</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('dag')">Dag</button>
    <button class="tab-button" onclick="switchTab('kvall')">Kväll</button>
    <button class="tab-button" onclick="switchTab('natt')">Natt</button>
    <button class="tab-button" onclick="switchTab('flex')">Flex/Bemanning</button>
  </div>

  <div id="dag" class="tab-content active">
    <h2>Dagpersonal</h2>
    <div id="dag-list" class="employee-list"></div>
  </div>
  <div id="kvall" class="tab-content">
    <h2>Kvällspersonal</h2>
    <div id="kvall-list" class="employee-list"></div>
  </div>
  <div id="natt" class="tab-content">
    <h2>Nattpersonal</h2>
    <div id="natt-list" class="employee-list"></div>
  </div>
  <div id="flex" class="tab-content">
    <h2>Flex/Bemanning</h2>
    <div id="flex-list" class="employee-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
